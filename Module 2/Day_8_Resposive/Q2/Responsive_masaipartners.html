<!DOCTYPE html>

    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            width: 80%;
            margin: auto;
            height: auto;
        }

        .container>div {
            border: 1px solid rgb(253, 249, 249);
            box-shadow: 0px 4px 6px-1px rgba(0, 0, 0, .1);
            border-radius: 10px;
            padding: 20px;
            background: white;

        }

        .container>div>div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;

        }


        .container>div>div:first-child>img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .container>div>div:nth-child(2)>h3,
        .container>div>div:nth-child(2)>h4 {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container>div>div:nth-child(2)>h3 {
            font-size: 22px;
        }

        .container>div>div:nth-child(2) h4 {
            font-size: 18px;
            color: grey;
        }

        .container>div>div:last-child>img {

            width: 50%;
            margin: auto;

        }

        .container {
                grid-template-columns: repeat(4, 1fr);
            }

        @media(max-width:1024px) {

            .container {
                grid-template-columns: repeat(3, 1fr);
            }

        }

        @media(max-width:768px) {

            .container {
                grid-template-columns: repeat(2, 1fr);
            }

        }

        @media(max-width:400px) {

            .container {
                grid-template-columns: repeat(1, 1fr);
            }

        }
    </style>




</head>
