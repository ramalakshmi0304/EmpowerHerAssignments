<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin: 5px 5px 0 0;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1> Notes app with local storage</h1>

    <textarea id="noteInput" rows="6" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>
    <button id="saveNotesbtn">Saved notes</button>
    <button id="loadNotesbtn">Load notes</button>
    <button id="clearNotesbtn">Clear notes</button>



    <script src="scripts.js">      </script>



</body>

</html>
