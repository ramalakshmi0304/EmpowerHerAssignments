<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <img src="https://i.pinimg.com/736x/28/73/e6/2873e679c32d3d975b3b63ac93b8db87.jpg" alt="Welcome Image"
            width="300" height="150" />
        <h1>Signup Page</h1>
    </header>
    <main>
        <fieldset>
            <legend>Signup Form</legend> <br>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required /> <br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required /> <br><br>
            <label>Gender:</label>
            <div class="gender options">
                <label><input type="radio" name="gender" value="Male" required />Male</label> <br>
                <label><input type="radio" name="gender" value="Female" required />Female</label> <br>
                <label><input type="radio" name="gender" value="Other" required />Other</label> <br><br>
            </div>

            <label for="age"> Age:</label>
            <input type="number" id="age" min="1" max="120" placeholder="Enter your age" required /> <br><br>

            <button type="submit">Sign Up</button>
        </fieldset>

    </main>
    <footer>
        <p>Need help? <a href="https://www.google.com" target="_blank">Click here</a></p>
    </footer>
</body>

</html>
