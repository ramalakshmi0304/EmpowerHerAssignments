<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .verticalbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
            border: 2px solid null;
            border-radius: 20px;
            height: 450px;
            background-color: rgb(196, 185, 206);
        }

        h2 {
            font-style: italic;
            font-family: Arial, sans-serif;
            color: rgb(64, 11, 114);
            text-align: center;

        }

        .verticalbox div {
            border: 2px solid null;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 15px;
            width: 55%;
            margin: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 15px;
            color: rgb(121, 119, 119);
            font-weight: bold;
            line-height: 1.5;
        }

        .verticalbox strong {
            font-size: 22px;
            color: black;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="verticalbox">
        <h2>Highest & <br>Average CTC</h2>
        <div class="1"> Expected Increase in Salary Potential<br><strong> 60% </strong> </div>
        <div class="2"> Average CTC <br> <strong>₹ 6.1 LPA</strong> </div>
        <div class="3"> Highest CTC<br> <strong>₹ 36 LPA</strong> </div>
    </div>
</body>

</html>
