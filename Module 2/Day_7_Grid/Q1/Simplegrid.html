<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 300px;
            padding: 15px;
            gap: 3px;
            margin: 0;
        }

        .container>div {
            display: flex;
            width: 120px;
            height: 70px;
            color: white;
            justify-content: center;
            align-items: center;
        }

        .two {
            background-color: orangered;
        }

        .three {
            background-color: rgb(88, 88, 243);
        }

        .four {
            background-color: rgb(223, 220, 85);
        }

        .five {
            background-color: rgb(126, 57, 172);
        }

        .six {
            background-color: rgb(26, 211, 66);
        }

        .one {
            background-color: rgb(62, 183, 219);
        }

        .seven {
            background-color: rgb(228, 183, 172);
        }

        .eight {
            background-color: rgb(66, 176, 190);
        }

        .nine {
            background-color: rgb(128, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="one">1</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>

    </div>
</body>

</html>
